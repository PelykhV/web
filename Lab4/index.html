<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hotel Management</title>
</head>

<body>
    <header>
        <div class="left_header">
            <h2 id="logo_name">Hotels</h2>
        </div>
        
        <div id="bottom"></div>

        <div class="right_header">
            <label for="find_input">
                <input id="find_input" type="text" class="form-control" placeholder="Type..." />
            </label>
            <button id="find_button">Find</button>
            <button id="cancel_find_button">Cancel</button>
        </div>
    </header>

    <div class="container">
        <div id="mainHero">
            <h2>Manage Hotels</h2>
            <div id="sort">
                <p>Sort by the most room count hotels</p>
                <button id="sort_button">Sort</button>
            </div>
            <hr>
            <div id="expenses">
                <p>Count total hotel rooms:</p>
                <button id="count_button">Count All Rooms</button>
                <button id="calculateSearchedTotalRooms">Count Searched Rooms</button>
                <p id="totalRooms">Total Rooms: 0</p>
                <button id="resetTotalRooms">Reset Total Rooms</button>
            </div>
        </div>

        <aside id="hotelAside" class="hidden">
            <form id="hotelForm">
                <h2>Add New Hotel</h2>
                <label for="hotelName">Hotel Name:</label>
                <input type="text" id="hotelName" required>

                <label for="visitorCount">Number of Visitors in a Year:</label>
                <input type="number" id="visitorCount" required step="1">

                <label for="roomCount">Number of Rooms:</label>
                <input type="number" id="roomCount" required step="1">

                <button type="button" id="save-hotel-button" onclick="saveHotel()">Save</button>
            </form>
        </aside>
        <main id="list">
            <h2>Hotel List</h2>
            <div id="hotelList"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
